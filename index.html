<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="weather-info">
        <input type="text" id="citySearch" placeholder="Type in a city name">
        <button id="citySubmit">Change city</button>

        <p id="cityNameText"></p>
        <p id="weatherDesc"></p>
        <img src="#" alt="weather-icon" id="weatherIcon">
        <p id="tempText"></p>
        <p id="windSpeedText"></p>
        <p id="pressureText"></p>
        <p id="humidityText"></p>

        <input type="checkbox" id="changeLanguage">
    </div>

    <script src="main.js"></script>
</body>
</html>
